<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Placement Test</title>
    <link rel="stylesheet" href="style.css"> <!-- Common stylesheet -->
</head>
<body>
    <div class="container">
        <a href="index.html" style="display: block; margin-bottom: 20px;">‚Üê Back to Practice Hub</a>
        <h1>English Placement Test</h1>
        
        <div id="quiz-area">
            <!-- Questions will be injected here by JavaScript -->
        </div>

        <button id="submit-btn">Submit Answers</button>

        <div id="results-area">
            <h2>Your Score: <span id="score">0</span> / <span id="total-questions">0</span></h2>
            <p id="feedback"></p>
        </div>

        <div id="progress-area">
            <h2>Your Progress Over Time (Placement Test)</h2>
            <ul id="progress-list">
                <!-- Past scores will be listed here -->
            </ul>
            <button id="clear-progress-btn">Clear Progress History</button>
        </div>
    </div>

    <script src="placement_test_data.js"></script> <!-- Specific data for this test -->
    <script src="quiz_logic.js"></script>      <!-- Common quiz logic -->
</body>
</html>
